#{extends 'main.html' /}

<h1 id="title" class="poll-title">&{'signup.title'}</h1>
<p  class="poll-date">
	&{'signup.emailconfirmation'}
</p>

<form id="signup" action="@{Application.register}" method="POST" accept-charset="utf-8" class='listePolls'>
	<p>
		<label >&{'signup.email'}</label>
		<input type="text" name="email" value="${flash.email}" id="email" />
		<span class="error">#{error 'email' /}</span>
	</p>
	<p>
		<label>&{'signup.displayname'}</label>
		<input type="text" name="name" value="${flash.name}" id="name" />
		<span class="error">#{error 'name' /}</span>
	</p>
	<p>
		<label>&{'signup.password'}</label>
		<p>
			&{'signup.passwordcomment'}
		</p>
		<div>
			<input type="password" name="password" value="${flash.password}" id="password" /> <span class="error">#{error 'password' /}</span>
		</div>
		<div>
			<input type="password" name="password2" value="${flash.password2}" id="password2" /> <span class="error">#{error 'password2' /}</span>
		</div>
	</p>
    <p>
        <label for="code">&{'signup.captchacomment'}</label>
        <img src="@{Application.captcha(randomID)}" />
        <br />
        <input type="text" name="code" id="code" size="18" value="" /> <span class="error">#{error 'code' /}</span>
        <input type="hidden" name="randomID" value="${randomID}" />
    </p>
	<p class="buttons">
		<input type="submit" value="&{'signup.button'}" id="signupButton" />
	</p>	
</form>
